name = Test-DB
abstract = Temporary Databases for Testing
main_module = lib/Test/DB.pm
author = Al Newkirk <awncorp@cpan.org>
license = Perl_5
copyright_holder = Al Newkirk
copyright_year = 2019

[Authority]
authority = cpan:AWNCORP
do_munging = 0

[MetaJSON]
[MetaYAML]
[OurPkgVersion]
[GatherDir]
[ManifestSkip]
[FakeRelease]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
filename = README.md

[Run::BeforeBuild]
run = rm -f cpanfile
run = rm -f INSTALL
run = rm -f CHANGES
run = rm -f LICENSE
run = rm -f README
run = rm -f README.md
run = rm -f Makefile.PL

[CopyFilesFromBuild]
copy = cpanfile
copy = INSTALL
copy = CHANGES
copy = LICENSE
copy = README
copy = README.md
copy = Makefile.PL
copy = META.json
copy = META.yml

[Git::CommitBuild]
branch = builds
message = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author = 0
tag_regexp = ^(v?\d+\.\d+(\.\d+)?)$
file_name = CHANGES
wrap_column = 80
debug = 0

[@Git]
tag_format = %v
tag_message = Release: %v
changelog = CHANGES
allow_dirty = CHANGES
allow_dirty = INSTALL
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README
allow_dirty = README.md
allow_dirty = cpanfile
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.01
version_regexp = ^(.+)$

[GitHub::Meta]
[GitHub::Update]
metacpan = 1

[Run::BeforeRelease]
run = git add .
run = git commit -m "Built release version %v"

[Prereqs]
perl = 5.014
strict = 0
warnings = 0
routines = 0
DBI = 1.643
Data::Object::Class = 2.02
Data::Object::ClassHas = 2.01
Data::Object::Role::Buildable = 0.03
Data::Object::Role::Immutable = 2.01
Data::Object::Role::Stashable = 2.01

[Prereqs / TestRequires]
perl = 5.014
strict = 0
warnings = 0
routines = 0
DBI = 1.643
Data::Object::Class = 2.02
Data::Object::ClassHas = 2.01
Data::Object::Role::Buildable = 0.03
Data::Object::Role::Immutable = 2.01
Data::Object::Role::Stashable = 2.01
Test::Auto = 0.10

[CPANFile]
[CoalescePod]
[ContributorsFromGit]
[MakeMaker]
[InstallGuide]
[License]
